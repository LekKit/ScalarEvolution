// Enable more warnings
// Better to fix [static] and [cast] one day

compileJava {
    options.compilerArgs << "-Xlint:all,-serial,-processing,-classfile,-static,-cast"
}

// Spotless codestyle tool

apply plugin: 'com.diffplug.spotless'

spotless {
    encoding 'UTF-8'

    format 'misc', {
        target '.gitignore'

        trimTrailingWhitespace()
        indentWithSpaces(4)
        endWithNewline()
    }

    java {
        target 'src/*/java/**/*.java', 'src/*/scala/**/*.java'

        toggleOffOn()

        importOrder()
        removeUnusedImports()
        trimTrailingWhitespace()
        indentWithSpaces(4)
        endWithNewline()

        formatAnnotations()
    }
}
